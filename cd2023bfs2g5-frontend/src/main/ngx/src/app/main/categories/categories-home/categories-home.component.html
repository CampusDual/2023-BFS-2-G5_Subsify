<div fxFill fxLayout="column" fxLayoutAlign="start">
  <o-table
    attr="categoriesTable"
    delete-button="no"
    refresh-button="no"
    service="categories"
    entity="category"
    keys="CAT_ID"
    columns="CAT_ID;CAT_NAME;CAT_ACTIVE"
    visible-columns="CAT_NAME;CAT_ACTIVE"
    query-rows="15"
  >

  <o-table-column attr="CAT_NAME" title="CAT_NAME" content-align="center">  </o-table-column>
    <o-table-column
      attr="CAT_ACTIVE"
      title="ACTIVE"
      type="boolean"
      boolean-type="boolean"
      true-value-type="string"
      true-value="true"
      render-true-value="YES"
      false-value-type="string"
      false-value="false"
      render-false-value="NO"
      content-align="center"
    >
    </o-table-column>
  </o-table>
</div>
