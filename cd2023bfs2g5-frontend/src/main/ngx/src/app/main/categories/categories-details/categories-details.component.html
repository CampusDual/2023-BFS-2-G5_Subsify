<o-form
  service="categories"
  entity="category"
  keys="CAT_ID"
  header-actions="U"
  show-header-navigation="no"
  keys-sql-types="INTEGER"

>
  <o-column title="{{ 'CATEGORIES_INFORMATION' | oTranslate }}">
    <o-row fxFlex="100">
      <o-text-input
        attr="CAT_NAME"
        layout-padding
        fxFlex="33"
        read-only="no"
      ></o-text-input>
    </o-row>
    <o-row>
      
      <o-checkbox
        attr="CAT_ACTIVE"
        label="ACTIVE"
        read-only="no"
        layout-padding
      ></o-checkbox>
    </o-row>
  </o-column>
</o-form>
